<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center for Indian Scientific Knowledge Systems</title>
    <link rel="website icon" type="png" href="/img/CISKS_logo_removed.png" />
    <style>

  .goog-te-combo {
    padding: 6px 12px;
    border-radius: 1rem;
    border: 1px solid #e2e8f0;
    background-color: #f8fcfc;
    color: #334155;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    transition: all 0.2s ease;
    width: 100%; /* Takes full width of container */
  }
  
  .goog-te-combo:hover {
    background-color: #f1f5f9;
    border-color: #cbd5e1;
  }
  
  .goog-te-combo:focus {
    outline: none;
    border-color: #93c5fd;
  }
  
  /* Hide the Google branding and other elements */
  .goog-te-gadget {
    color: transparent !important;
  }
  
  .goog-te-gadget .goog-te-combo {
    margin: 0 !important;
  }
  
  .skiptranslate iframe {
    display: none !important;
  }
  
  /* Position the selector - EXACTLY as you specified */
  #google_translate_element {
    position: fixed;
    top: 10px;
    right: 2px;
    z-index: 9999;
    background: rgba(255, 255, 255, 0.9);
    padding-left: 20px;
    opacity: 0.8;
    width: 120px; 
    border-radius: 5rem;
  }
  
  /* Prevent layout shift when selecting language */
  body {
    top: 0 !important;
  }
</style>
  </head>
  <body>
    <!-- Minimal language selector -->
    <div id="google_translate_element"></div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Google Translate script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'sa,en,hi,mr,ta,te',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
        
        // Remove additional Google branding/text
        setTimeout(function() {
          var elements = document.querySelectorAll('.goog-te-gadget');
          for (var i = 0; i < elements.length; i++) {
            elements[i].childNodes[0].nodeValue = '';
          }
        }, 1000);
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
